<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Slider Gallery</title>
</head>
<body>
    <main>
        <div class="slide bg1"></div>
        <div class="slide bg2"></div>
        <div class="slide bg3"></div>
        <div class="slide bg4"></div>
        <div class="slide bg5"></div>
        <div class="slide bg6"></div>
        <div class="slide bg7"></div>
    </main>
    <button  class="left"><i class="fa-solid fa-chevron-left"></i></button>
    <button  class="right"><i class="fa-solid fa-chevron-right"></i></button>
    <div class="wrapper">
        <div class="image-item bg11" onclick="changeImageByIndex(0)"></div>
        <div class="image-item bg12" onclick="changeImageByIndex(1)"></div>
        <div class="image-item bg13" onclick="changeImageByIndex(2)"></div>
        <div class="image-item bg14" onclick="changeImageByIndex(3)"></div>
        <div class="image-item bg15" onclick="changeImageByIndex(4)"></div>
        <div class="image-item bg16" onclick="changeImageByIndex(5)"></div>
        <div class="image-item bg17" onclick="changeImageByIndex(6)"></div>
        <div class="image-item bg18" onclick="changeImageByIndex(7)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
